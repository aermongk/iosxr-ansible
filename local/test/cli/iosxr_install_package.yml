---
- hosts: ss-xr
  connection: local
  gather_facts: no

  tasks:
  - name: add SMU package to IOS-XR node
    iosxr_install_package:
      host: "{{ ansible_ssh_host }}"
      username: root
      password: lab
      pkgpath: "tftp://192.168.1.1"
      pkgname: "xrv9k-ospf-1.0.0.0-r60125I"
      state: present
    register: str
  - debug: var=str.stdout_lines
